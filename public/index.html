<!DOCTYPE html>
<html lang="en">

<head>
    <title>Path of Diablo Attack Speed Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <style>
        .breakpoint-table.v-data-table > .v-data-table__wrapper > table {
            width: auto;
            text-align: right;
        }
        .breakpoint-table .vertical-label {
            writing-mode: vertical-lr;
            transform: rotate(180deg);
	        color: rgba(0,0,0,.6);
            font-size: .75rem;
            user-select: none;
        }
        .breakpoint-table.v-data-table > .v-data-table__wrapper > table > thead > tr > th.horizontal-label {
            text-align: center;
        }
        .breakpoint-table.v-data-table > .v-data-table__wrapper > table > thead > tr:last-child > th.border-off {
            border-bottom: 0;
        }
        .breakpoint-table {
            color: midnightblue;
        }
        .breakpoint-table tr.highlight-current {
            background-color: #F9FBE7;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
